  <div class="container">
    <div class="title" style="text-align: center;">KEDAI BU TITIN</div>
    <br>
    <p style="text-align: center;">Alamat: Gg. Tangkil, Rajabasa Jaya, Kec. Rajabasa, Kota Bandar Lampung,
      Lampung 35141</p>
    <div class="content">
      <form name="#">
        <div id="form_alerts"></div>
        <div class="user-details">
          <div class="input-box">
            <label for="Tanggal_Pesanan" class="form-label">Tanggal Pesanan</label>
            <input type="datetime-local" id="Tanggal_Pesanan" name="Tanggal_Pesanan" class="form-control"
              placeholder="Masukan tanggal pesanan " required>
          </div>
          <div class="input-box">
            <label for="Nama_Kasir" class="form-label">Nama Kasir</label>
            <select type="text" id="Nama_Kasir" name="Nama_Kasir" class="form-control" placeholder="Pilih Nama Kasir "
              required>
              <option>--Pilih Nama Kasir--</option>
              <option>Titin</option>
              <option>Neli</option>
            </select>
          </div>
          <div class="input-box">
            <label for="Menu" class="form-label">Menu</label>
            <select type="text" id="Menu" name="Menu" class="form-control" placeholder="Pilih Menu " required>
              <option>--Pilih Menu--</option>
              <option>Ayam Geprek</option>
              <option>Ayam Mentega</option>
              <option>Urap</option>
              <option>Kue</option>
              <option>Bakso</option>
              <option>Prasmanan</option>
              <option>Ayam Bakar</option>
              <option>Cumi</option>
              <option>Minuman</option>
              <option>Nila Bakar</option>
              <option>Seblak</option>
              <option>Udang</option>
            </select>
          </div>
          <div class="input-box">
            <label for="Total_Pesanan" class="form-label">Total Pesanan</label>
            <input type="number" id="Total_Pesanan" name="Total_Pesanan" class="form-control"
              placeholder="Masukan Total Pesanan " required>
          </div>
          <div class="input-box">
            <label for="Harga" class="form-label">Harga. (Contoh 10000)</label>
            <input type="number" id="Harga" name="Harga" class="form-control" placeholder="Masukan Harga Tanpa Koma "
              required>
          </div>
          <div class="input-box">
            <label for="Diskon" class="form-label">Diskon. (contoh 1000)</label>
            <input type="number" id="EMAIL" name="Diskon" class="form-control" placeholder="Masukan Diskon Tanpa Koma "
              required>
          </div>
          <div class="input-box">
            <label for="Stok_Mentah" class="form-label">Stok Mentah</label>
            <input type="text" id="Stok_Mentah" name="Stok_Mentah" class="form-control"
              placeholder="Masukan Stok Mentah" required>
          </div>
          <div class="input-box">
            <label for="Stok_Matang" class="form-label">Stok Matang</label>
            <input type="text" id="Stok_Matang" name="Stok_Matang" class="form-control"
              placeholder="Masukan Stok Matang" required>
          </div>
        </div>
        <div class="input-box">
          <label for="Catatan_Kasir" class="form-label">Catatan Kasir</label>
          <input type="text" id="Catatan_Kasir" name="Catatan_Kasir" class="form-control"
            placeholder="Masukan Catatan Kasir" required>
        </div>
        <div class="button">
          <input type="submit" value="Kirim Data">
        </div>
      </form>
      <div class="cek_hasil">
        <center>

            Hasil</a>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL =
      'https://script.google.com/macros/s/AKfycbxWpElVMEi5UfnEn2GdDaeq_IlXwPOCjTvIIf4R1lYt2jovF72h-eIGjBRO6GBtef7qsA/exec'
    const form = document.forms['#']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
          method: 'POST',
          body: new FormData(form)
        })
        .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
        .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
      form.reset();
    })
  </script>
