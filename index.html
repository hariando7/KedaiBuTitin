<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <title> KEDAI BU TITIN </title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title" style="text-align: center;">KEDAI BU TITIN</div>
    <div class="content">
      <form name="#">
        <div id="form_alerts"></div>
        <div class="user-details">
          <div class="input-box">
            <label for="Tanggal_Pesanan" class="form-label">Tanggal Pesanan</label>
            <input type="date" id="Tanggal_Pesanan" name="Tanggal_Pesanan" class="form-control"
              placeholder="Masukan tanggal pesanan " required>
          </div>
          <div class="input-box">
            <label for="Nama_Kasir" class="form-label">Nama_Kasir</label>
            <select type="text" id="Nama_Kasir" name="Nama_Kasir" class="form-control" placeholder="Pilih Nama Kasir "
              required>
              <option>--Pilih Nama Kasir--</option>
              <option>Titin</option>
              <option>Neli</option>
            </select>
          </div>
          <div class="input-box">
            <label for="Jenis_Pesanan" class="form-label">Jenis_Pesanan</label>
            <select type="text" id="Jenis_Pesanan" name="Jenis_Pesanan" class="form-control"
              placeholder="Pilih Jenis Pesanan " required>
              <option>--Pilih Jenis Pesanan--</option>
              <option>Ayam Geprek</option>
              <option>Nasi Goreng</option>
            </select>
          </div>
          <div class="input-box">
            <label for="Total_Pesanan" class="form-label">Total_Pesanan</label>
            <input type="text" id="Total_Pesanan" name="Total_Pesanan" class="form-control"
              placeholder="Masukan Total Pesanan " required>
          </div>
          <div class="input-box">
            <label for="Harga" class="form-label">Harga. (Contoh 10000)</label>
            <input type="number" id="Harga" name="Harga" class="form-control" placeholder="Masukan Harga Tanpa Koma "
              required>
          </div>
          <div class="input-box">
            <label for="Diskon" class="form-label">Diskon. (contoh 1000)</label>
            <input type="number" id="EMAIL" name="Diskon" class="form-control" placeholder="Masukan Diskon Tanpa Koma "
              required>
          </div>
          <div class="input-box">
            <label for="Catatan_Kasir" class="form-label">Catatan_Kasir</label>
            <input type="text" id="Catatan_Kasir" name="Catatan_Kasir" class="form-control"
              placeholder="Masukan Catatan_Kasir" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Kirim Registrasi">
        </div>
      </form>
      <div class="cek_hasil">
        <center>
          <a href="https://docs.google.com/spreadsheets/d/1MoTkU_J-U0SAMV3MOIRVSXdVZtGDEOKiEH8pOYP9r28/edit?usp=sharing">Cek Hasil</a>
        </center>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const scriptURL =
      'https://script.google.com/macros/s/AKfycbxWpElVMEi5UfnEn2GdDaeq_IlXwPOCjTvIIf4R1lYt2jovF72h-eIGjBRO6GBtef7qsA/exec'
    const form = document.forms['#']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
          method: 'POST',
          body: new FormData(form)
        })
        .then(response => $("#form_alerts").html("<div class='alert alert-success'>Data berhasil dikirim.</div>"))
        .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Data gagal terkirim!.</div>"))
      form.reset();
    })
  </script>

</body>

</html>
